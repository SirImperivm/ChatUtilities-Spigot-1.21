default-group: # Chat group name
  by-default: true # Set this as the default group, if false you'll need to set chatutilities.group.<group-name> permission.
  chat-sections:
    prefix:
      text: "&5%vault_group%"
      hover-action:
        type: SHOW_TEXT
        text-value: "&6%vault_group%"
      click-action:
        type: SUGGEST_COMMAND
        command-value: "/msg {player_name} "
    player-tag:
      text: "&6{player_name}"
      hover-action:
        type: SHOW_ENTITY
        entity-value:
          id: "{player_uuid}"
          type: "minecraft:player"
          name: "{player_display_name}"
      click-action:
        type: SUGGEST_COMMAND
        command-value: "/msg {player_name} "
    suffix:
      text: "&7%vault_group%"
      hover-action:
        type: SHOW_ITEM
        item-value:
          material: DIAMOND
          amount: 64
          display-name: "&6Diamanti"
          description: [ ]
          custom-model-data: 1000
      click-action:
        type: SUGGEST_COMMAND
        command-value: "/msg {player_name} "
  generic-settings:
    chat-color: "&a"
    user-tag-format: "&e@{tagged-name}"
    item-showing-format: "&r[{default-item-display-name}&r]"
  chat-format: "{prefix} {player-tag} {suffix} &8Â» "